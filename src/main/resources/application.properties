spring.application.name=ShopOnline
# DATABASE
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/tpbase
spring.datasource.url=jdbc:mysql://localhost:3306/tpbase?useSSL=false&serverTimezone=UTC
server.port = 5050
spring.datasource.username=root
